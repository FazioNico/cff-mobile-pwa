<ion-header no-border>

  <ion-navbar>
    <ion-title>{{ 'APP_TITLE'|translate }}</ion-title>
    <ion-buttons end>
      <logo-svg></logo-svg>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <section padding>

    <h1 text-center>
      {{ 'index.title'|translate }}
    </h1>
    <form [formGroup]="form">

      <ion-item>
        <ion-label color="dark" stacked>{{ 'index.form.from'|translate }}</ion-label>
        <ion-input type="text" name="from" formControlName="from"  placeholder="Départ"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="dark" stacked>{{ 'index.form.to'|translate }}</ion-label>
        <ion-input type="text" name="to" formControlName="to"  placeholder="Déstination"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>{{ 'index.form.datetime'|translate }}</ion-label>
        <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" formControlName="datetime"></ion-datetime>
      </ion-item>
    </form>

    <div margin-left margin-right margin-bottom>
      <button (click)="search()" ion-button block large margin-top color="primary">{{ 'index.form.search'|translate }}</button>
    </div>
  </section>


  <footer-list></footer-list>



</ion-content>
